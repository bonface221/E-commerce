{% extends 'main.html' %} {% load static %} {% block content %}
<div class="container mt-4">
	<div class="row">
		<div
			class="col-sm-12 col-md-5 col-lg-5 mr-3"
			style="box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1); padding: 1rem"
		>
			<form>
				<div class="form-group d-flex">
					<input
						type="text"
						class="form-control mr-2"
						placeholder="Name"
						name=""
						id=""
					/>
					<input
						type="email"
						class="form-control"
						placeholder="Email"
						name=""
						id=""
					/>
				</div>
				<h3>Shipping info</h3>
				<div class="form-group d-flex">
					<input
						type="text"
						class="form-control mr-2"
						placeholder="Address"
						name=""
						id=""
					/>
					<input
						type="text"
						class="form-control"
						placeholder="City"
						name=""
						id=""
					/>
				</div>
				<div class="form-group d-flex">
					<input
						type="text"
						class="form-control mr-2"
						placeholder="State"
						name=""
						id=""
					/>
					<input
						type="text"
						class="form-control"
						placeholder="Zip Code"
						name=""
						id=""
					/>
				</div>
				<input
					type="button"
					class="btn btn-success btn-block"
					value="Continue"
				/>
			</form>
		</div>
		<div
			class="col-sm-12 col-md-6 col-lg-6"
			style="box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1); padding: 1rem"
		>
			<a class="btn btn-sm btn-outline-secondary" href="{% url 'cart'%}">Back to Cart</a>
			<hr />
			<h3>Order Summary</h3>
			<hr />
            {% for item in items %}
			<table class="table table-borderless">
				<tbody>
					<tr>
						<td>
							<img
								style="width: 25px; height: 25px"
								src="{{item.product.image.url}}"
							/>
						</td>
						<td>{{item.product.name}}</td>
						<td>${{item.product.price}}</td>
                        <td>*{{item.quantity}}</td>
					</tr>
				</tbody>
			</table>
            {% endfor %}
			<p>Items: {{order.get_cart_items}}</p>
			<p>Total:${{order.get_cart_total}}</p>
		</div>
	</div>
</div>
{% endblock%}
